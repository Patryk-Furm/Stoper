<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stoper</title>
  <!-- Font Awesome icons -->
  <script src="https://kit.fontawesome.com/da4957646a.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200&display=swap" rel="stylesheet">
  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="css.css">
</head>





<body>


<div class="wrapper">
  <div class="header">
    <i class="fas fa-paint-brush color-icon"></i> <i class="fas fa-question legend"></i>
    
    <div class="colors">
      <div class="color one"></div>
      <div class="color two"></div>
      <div class="color three"></div>
  </div>
    <h1>Stoper</h1>
    <p class="stopwatch">0:00</p>
    <p class="time">0:00</p>
  </div>
  <div class="bottom">
    <button class="play"><i class="fas fa-play"></i></button>
    <button class="pause"><i class="fas fa-pause"></i></button>
    <button class="stop"><i class="fas fa-stop"></i></button>
    <button class="clear"><i class="fas fa-times"></i></button>
  </div>
  <button class="archive">Archiwum</button>
  <ul class="time-list"></ul>
</div>

 

<div class="popup">
  <h3>Instrukcja:</h3>
  <p><i class="fas fa-play"></i> - start</p>
  <p><i class="fas fa-pause"></i> - pauza</p>
  <p><i class="fas fa-stop"></i> - stop</p>
  <p><i class="fas fa-times"></i> - skasuj wszystko (łącznie z archiwum)</p>
  <p><strong>Archiwum</strong> - zobacz wcześniejsze pomiary</p>
  <button class="close">Zamknij</button>
</div>







<script src="script.js"></script>
</body>
